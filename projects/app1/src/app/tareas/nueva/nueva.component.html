<h3>Nueva tarea</h3>
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text"
    class="form-control" name="nombre" id="nombre"  
    [(ngModel)]="tarea.nombre">
</div>
<div class="form-group">
    <label for="responsable">Responsable</label>
    <input type="text"
      class="form-control" name="responsable" id="responsable"  
      [(ngModel)]="tarea.responsable">
  </div>
<button type="button" class="btn btn-primary" (click)="onClickSendGuardar()">Guardar</button>
