<h2>Saludo</h2>
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text"
    class="form-control" name="nombre" id="nombre"  
    [(ngModel)]="userName" [placeholder]="message">
</div>
<button type="button" class="btn btn-primary" (click)="onClickBorrar($event)">Borrar</button>
<p>
    Hola {{ userName ? userName.toUpperCase() : 'amigo' }}
</p>
